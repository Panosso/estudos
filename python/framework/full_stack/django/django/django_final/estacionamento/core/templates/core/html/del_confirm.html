<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar delete</title>
</head>
<body>

    <h2>Tem certeza que quer deletar {{veiculo.marca}} - {{veiculo.placa}}</h2>

    <form action="{% url 'del_veiculo' veiculo.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>

</body>
</html>
